<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="../../dist/output.css">

    <title>Accordion</title>
</head>
<body class="bg-gray-300 font-mulish">

    <div class="py-16 h-screen">

        <div class="max-w-2xl mx-auto space-y-8">
            <div class="accordion bg-white border-gray-300 border-[1px] rounded-md shadow-lg">
                <div onclick="openAccordion()" class="accordionHeader p-3 flex justify-between items-center cursor-pointer duration-200">
                    <span class="text-lg font-medium">Accordion</span>
                    <i class="accordionIcon ri-arrow-down-s-line text-blue-500 text-2xl duration-100 rotate-0"></i>
                </div>
        
                <div class="accordionContent border-gray-300 text-md p-3 overflow-hidden border-t-[1px] hidden">
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Aperiam, molestias, perspiciatis nobis inventore
                     eveniet eius aliquam ut saepe provident natus possimus tenetur ipsa!
                </div>
            </div>
        </div>

    </div>
    
    <script>
        function openAccordion() {
            const accordionContent = document.querySelector('.accordionContent');
            const accordionIcon = document.querySelector('.accordionIcon');
            const accordionHeader = document.querySelector('.accordionTitle');

            accordionContent.classList.toggle('block');
            accordionContent.classList.toggle('hidden');

            accordionIcon.classList.toggle('rotate-180');
        };
    </script>
</body>
</html>
