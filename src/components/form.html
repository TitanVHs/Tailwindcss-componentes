<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="../../dist/output.css">

    <title>Form</title>
</head>
<body class="md:bg-gray-300 md:items-center bg-white h-screen flex justify-center items-start">
    
    <form class="md:h-auto md:w-auto md:bg-white md:shadow-lg p-8 rounded-md space-y-10 w-screen">

        <div>
            <div>
                <h1 class="text-4xl text-gray-900 font-bold">Login</h1>
            </div>
    
    
            <div class="mt-2">
                Not a member?
                <a href="#" class="text-blue-500 hover:text-blue-600">Sign up</a>
            </div>
        </div>


        <div class="inputBox relative">
            <input id="email" type="email" placeholder="Insira seu email" class="md:w-80 peer block placeholder-transparent text-lg p-3 w-full border-[1px] border-gray-400 rounded-xl outline-none focus:ring-2 focus:ring-blue-300">
            <label for="email" class="absolute px-1 bg-white text-gray-400 font-semibold text-sm top-[-12px] left-3 cursor-text peer-focus:text-sm peer-focus:font-semibold peer-focus:bg-white peer-focus:text-blue-500 peer-focus:top-[-12px] peer-placeholder-shown:top-3 peer-placeholder-shown:text-lg peer-placeholder-shown:font-normal duration-150">
                Email
            </label>
        </div>

        <div class="inputBox relative">
            <input id="password" type="password" placeholder="Insira sua senha" class="md:w-80 peer block placeholder-transparent text-lg p-3 w-full border-[1px] border-gray-400 rounded-xl outline-none focus:ring-2 focus:ring-blue-300">
            <label for="password" class="absolute px-1 bg-white text-gray-400 font-semibold text-sm top-[-12px] left-3 cursor-text peer-focus:text-sm peer-focus:font-semibold peer-focus:bg-white peer-focus:text-blue-500 peer-focus:top-[-12px] peer-placeholder-shown:top-3 peer-placeholder-shown:text-lg peer-placeholder-shown:font-normal duration-150">
                Password
            </label>
            <div class="flex items-center justify-between mt-2">
                <div>
                    <input id="checkbox" type="checkbox">
                    <label for="checkbox" class="text-sm">Remember me.</label>
                </div>
                <a href="#" class="text-blue-500 text-sm hover:text-blue-600">Forgot password?</a>
            </div>
        </div>
        
        <button class="py-3 w-full text-white text-lg font-semibold bg-blue-500 rounded-md hover:bg-blue-600">LOGIN</button>

        <div class="flex justify-center items-center space-x-2">
            <span class="h-px w-16 bg-gray-400"></span>
            <span class="text-base text-gray-400">ou</span>
            <span class="h-px w-16 bg-gray-400"></span>
        </div>

        <div class="md:flex-row text-lg font-semibold flex justify-center flex-col gap-4">
            <a href="#" class="md:rounded-full flex justify-center p-4 rounded-md border-[1px] border-gray-400 gap-3 hover:border-blue-500 duration-150">
                <img class="object-contain w-5" src="../../assets/images/google-logo.png">
                <span class="md:hidden">Google</span>
            </a>

            <a href="#" class="md:rounded-full flex justify-center p-4 rounded-md border-[1px] border-gray-400 gap-3 hover:border-blue-500 duration-150">
                <img class="object-contain w-5" src="../../assets/images/github-logo.png">
                <span class="md:hidden">Github</span>
            </a>

            <a href="#" class="md:rounded-full flex justify-center p-4 rounded-md  border-[1px] border-gray-400 gap-3 hover:border-blue-500 duration-150">
                <img class="object-contain w-5" src="../../assets/images/phone-fill.png">
                <span class="md:hidden">Phone</span>
            </a>
        </div>

    </form>

</body>
</html>
