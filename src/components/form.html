<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="../../dist/output.css">

    <title>Form</title>
</head>
<body class="bg-gray-300 h-screen flex justify-center items-center">
    
    <form class="bg-white p-6 rounded-md shadow-lg space-y-10">
            <div class="inputBox relative">
                <input id="user" type="text" placeholder="Nome de usuário" class="peer placeholder-transparent text-lg p-3 w-80 border-[1px] border-gray-400 rounded-xl outline-none focus:ring-2 focus:ring-blue-300">
                <label for="user" class="absolute px-1 bg-white text-gray-400 font-semibold text-sm top-[-12px] left-3 cursor-text peer-focus:text-sm peer-focus:font-semibold peer-focus:bg-white peer-focus:text-blue-500 peer-focus:top-[-12px] peer-placeholder-shown:top-3 peer-placeholder-shown:text-lg peer-placeholder-shown:font-normal duration-150">
                    Nome de usuário
                </label>
            </div>

            <div class="inputBox relative">
                <input id="email" type="email" placeholder="Insira seu email" class="peer placeholder-transparent text-lg p-3 w-80 border-[1px] border-gray-400 rounded-xl outline-none focus:ring-2 focus:ring-blue-300">
                <label for="email" class="absolute px-1 bg-white text-gray-400 font-semibold text-sm top-[-12px] left-3 cursor-text peer-focus:text-sm peer-focus:font-semibold peer-focus:bg-white peer-focus:text-blue-500 peer-focus:top-[-12px] peer-placeholder-shown:top-3 peer-placeholder-shown:text-lg peer-placeholder-shown:font-normal duration-150">
                    Insira seu email
                </label>
            </div>

            <div class="inputBox relative">
                <input id="password" type="password" placeholder="Insira sua senha" class="peer placeholder-transparent text-lg p-3 w-80 border-[1px] border-gray-400 rounded-xl outline-none focus:ring-2 focus:ring-blue-300">
                <label for="password" class="absolute px-1 bg-white text-gray-400 font-semibold text-sm top-[-12px] left-3 cursor-text peer-focus:text-sm peer-focus:font-semibold peer-focus:bg-white peer-focus:text-blue-500 peer-focus:top-[-12px] peer-placeholder-shown:top-3 peer-placeholder-shown:text-lg peer-placeholder-shown:font-normal duration-150">
                    Insira sua senha
                </label>
            </div>

            <div>
                <input id="checkbox" type="checkbox">
                <label for="checkbox">Lembrar minha senha.</label>
            </div>
        
        <button class="px-4 py-2 text-white font-semibold bg-blue-500 rounded-md hover:bg-blue-600">CADASTRAR-SE</button>
    </form>

    <script></script>
</body>
</html>
