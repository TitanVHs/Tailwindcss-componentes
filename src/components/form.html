<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="../../dist/output.css">

    <title>Form</title>
</head>
<body class="bg-gray-300 h-screen flex justify-center items-center">
    
    <form class="bg-white p-6 rounded-md shadow-lg space-y-10">
            <div class="inputBox relative">
                <input type="text" placeholder="Nome de usuÃ¡rio" class="p-3 pl-11 w-80 border-[1px] border-gray-400 rounded-full outline-none focus:ring-2 focus:ring-blue-300">
                <i class="inputIcon ri-user-line absolute text-gray-400 text-2xl top-2.5 left-[14px]"></i>
            </div>

            <div class="inputBox relative">
                <input type="email"placeholder="insira seu email" class="p-3 pl-11 w-80 border-[1px] border-gray-400 rounded-full outline-none focus:ring-2 focus:ring-blue-300">
                <i class="inputIcon ri-mail-line absolute text-gray-400 text-2xl top-2.5 left-[14px]"></i>
            </div>

            <div class="inputBox relative">
                <input type="password" placeholder="Insira sua senha" class="p-3 pl-11 w-80 border-[1px] border-gray-400 rounded-full outline-none focus:ring-2 focus:ring-blue-300">
                <i class="inputIcon ri-lock-line absolute text-gray-400 text-2xl top-2 left-[14px]"></i>
            </div>

            <div>
                <input id="checkbox" type="checkbox">
                <label for="checkbox">Lembrar minha senha.</label>
            </div>
        
        <button class="px-4 py-2 text-white font-semibold bg-blue-500 rounded-sm hover:bg-blue-600">CADASTRAR-SE</button>
    </form>

    <script>
        document.querySelectorAll('.inputBox').forEach(function(input) {
            const campo = input.querySelector('input');
            const icone = input.querySelector('.inputIcon');

            campo.addEventListener('focus', function() {
                if(icone.classList.contains('text-gray-400')) {
                    icone.classList.remove('text-gray-400');
                    icone.classList.add('text-blue-500');
                }
            });

            campo.addEventListener('blur', function() {
                if(icone.classList.contains('text-blue-500')) {
                    icone.classList.remove('text-blue-500');
                    icone.classList.add('text-gray-400');
                }
            });
        });
    </script>
</body>
</html>
